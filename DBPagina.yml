---
 - name: Configuracion Base de datos
   hosts: all
   become: yes
   vars:
     mysql_luis_password: batman2505

   tasks:
     - name: Iniciar mysql
       service:
         name: mysql
         state: started
         enabled: true

     - name: Actualizar contrase√±a en todos los usuarios
       mysql_user:
         name: luis
         host: "{{ item }}"
         password: "{{ mysql_luis_password }}"
         login_user: luis
         login_password: "{{ mysql_luis_password }}"
         login_unix_socket: /var/run/mysqld/mysqld.sock
         state: present
         check_implicit_admin: yes
         priv: "*.*:ALL,GRANT"
       with_items:
       - "{{ ansible_hostname }}"
       - 127.0.0.1
       - ::1
       - localhost
     
     - name: Elimina todas las cuentas de usuarios anonimos
       mysql_user:
         name: ''
         host_all: yes
         state: absent
         login_user: luis
         login_password: "{{ mysql_luis_password }}"

     - name:
       mysql_db:
         name: test
         state: absent
         login_user: luis
         login_password: "{{ mysql_luis_password }}"

     - name: Importamos base de datos Prestamos
       mysql_db: 
         name: Prestamos
         state: import
         target: /var/www/prestamos/bd/prestamos.sql 

